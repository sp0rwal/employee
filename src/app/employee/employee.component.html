<h6 style="align-self: center">Employee Details</h6>
<div class="button">
  <button (click)="add()" mat-button>Add</button>
</div>
<table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
 
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/details', element.id]">{{element.name}}</a>  </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Department. </th>
        <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
      
        <td mat-cell *matCellDef="let element"> <a class="material-icons"  (click)="delete(element.id)">delete</a></td>
        
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
